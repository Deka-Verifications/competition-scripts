stages:
  - imagesUser
  - imagesTest

variables:
  GIT_DEPTH: "1"
  GIT_STRATEGY: fetch

.build-docker:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /root/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --dockerfile $CI_PROJECT_DIR/$DOCKERFILE --destination $CI_REGISTRY_IMAGE/$IMAGE
  only:
    refs:
      - masters

build-docker:python:latest:
  extends: .build-docker
  stage: imagesTest
  variables:
    DOCKERFILE: test/Dockerfile.python
    IMAGE: python:latest
  needs: []
  only:
    changes:
      - "test/Dockerfile.python"

build-docker:user:latest:
  extends: .build-docker
  stage: imagesUser
  variables:
    DOCKERFILE: test/Dockerfile.user
    IMAGE: user:latest
  only:
    changes:
      - "test/Dockerfile.user"

build-docker:test:latest:
  extends: .build-docker
  stage: imagesTest
  variables:
    DOCKERFILE: test/Dockerfile.test
    IMAGE: test:latest
  needs: ["build-docker:user:latest"]
  only:
    changes:
      - "test/Dockerfile*"

